<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="functionality.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<center>
<!--Checkbox butons-->
<div class="container">
    <section>
        <h1>Concussion Checker</h1>
    </section>
    <section>
        <h2>Select your symptoms:</h2>

        <div class="form-group badge-checkboxes checkbox">
            <label>Select some options - inline checkboxes</label>
            <div>
                <label class="checkbox-inline">
                    <input id="checkbox-1" type="checkbox" value="" onclick="checkBox('badge1')">
                    <span id="badge1" class="badge">Ringing in the ears</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-2" type="checkbox" value="" onclick="checkBox('badge2')">
                    <span id="badge2" class="badge">Concentration and memory complaints</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-3" type="checkbox" value="" onclick="checkBox('badge3')">
                    <span id="badge3" class="badge">Slurred speech</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-4" type="checkbox" value="" onclick="checkBox('badge4')">
                    <span id="badge4" class="badge">Sensitivity to light and noise</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-5" type="checkbox" value="" onclick="checkBox('badge5')">
                    <span id="badge5" class="badge">Loss of balance and unsteady walking</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-6" type="checkbox" value="" onclick="checkBox('badge6')">
                    <span id="badge6" class="badge">Change in eating or sleeping patterns</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-7" type="checkbox" value="" onclick="checkBox('badge7')">
                    <span id="badge7" class="badge">Blurred Vision</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-8" type="checkbox" value="" onclick="checkBox('badge8')">
                    <span id="badge8" class="badge">Repeated vomiting</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-9" type="checkbox" value="" onclick="checkBox('badge9')">
                    <span id="badge9" class="badge">A headache that gets worse over time</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-10" type="checkbox" value="" onclick="checkBox('badge10')">
                    <span id="badge10" class="badge">Changes in behavior</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-11" type="checkbox" value="" onclick="checkBox('badge11')">
                    <span id="badge11" class="badge">Confusion or disorientation</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-12" type="checkbox" value="" onclick="checkBox('badge12')">
                    <span id="badge12" class="badge">Difficulty recognizing people or places</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-13" type="checkbox" value=""  onclick="checkBox('badge13')"/>
                    <span id="badge13" class="badge">Lasting or recurrent dizziness</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-14" type="checkbox" value="" onclick="checkBox('badge14')">
                   <span id="badge14" class="badge">A loss of consciousness lasting longer than 30 seconds</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-15" type="checkbox" value=""  onclick="checkBox('badge15')">
                    <span id="badge15" class="badge">Dilated pupils</span>
                </label>

            </div>
        </div>
    </section>
    <!--<button onclick="calcSymptomNumber()">Try it</button>-->
</div>
<!--Checkbox butons-->





<button type="button" onClick="loadMap()" id="modalOpener" class="btn btn-primary theme-orange" data-toggle="modal" data-target="#exampleModal">
  Calculate Concussion Risk
</button>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content theme-gray">
      <div class="modal-header theme-gray">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Likelihood you have a concussion:</h3>
        <h1>High</h1>
        <br><br>
        <h5 class="text-orange">Nearest Hospital:</h5>
        <div id="mapContainer">
            <div id="map"></div>
        </div>

    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary theme-orange">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</center>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMB_KlWjEhAUjtxGgHkkbyLCGoKvH5UzU&libraries=places"
async defer></script>
</body>
</html>
