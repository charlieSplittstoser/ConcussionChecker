<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="functionality.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!--Checkbox butons-->
<div class="container">
    <section>
        <h1>Badge style checkboxes</h1>
    </section>
    <section>
        <h2>Examples</h2>

        <div class="form-group badge-checkboxes checkbox">
            <label>Select some options - inline checkboxes</label>
            <div><center>
                <label class="checkbox-inline">
                    <input id="checkbox-1" type="checkbox" value="">
                    <span class="badge">Ringing in the ears</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-2" type="checkbox" value="">
                    <span class="badge">Concentration and memory complaints</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-3" type="checkbox" value="">
                    <span class="badge">Slurred speech</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-4" type="checkbox" value="">
                    <span class="badge">Sensitivity to light and noise</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-5" type="checkbox" value="">
                    <span class="badge">Loss of balance and unsteady walking</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-6" type="checkbox" value="">
                    <span class="badge">Change in eating or sleeping patterns</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-7" type="checkbox" value="">
                    <span class="badge">Blurred Vision</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-8" type="checkbox" value="">
                    <span class="badge">Repeated vomiting</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-9" type="checkbox" value="">
                    <span class="badge">A headache that gets worse over time</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-10" type="checkbox" value="">
                    <span class="badge">Changes in behavior</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-11" type="checkbox" value="">
                    <span class="badge">Confusion or disorientation</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-12" type="checkbox" value="">
                    <span class="badge">Difficulty recognizing people or places</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-13" type="checkbox" value="">
                    <span class="badge">Lasting or recurrent dizziness</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-14" type="checkbox" value="">
                    <span class="badge">A loss of consciousness lasting longer than 30 seconds</span>
                </label>
                <label class="checkbox-inline">
                    <input id="checkbox-15" type="checkbox" value="">
                    <span class="badge">Dilated pupils</span>
                </label>

            </div>
        </center></div>
    </section>
    <button onclick="calcSymptomNumber()">Try it</button>
</div>
<!--Checkbox butons-->



<center>

<button type="button" onClick="initMap()" id="modalOpener" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div id="mapContainer">
            <div id="map"></div>
        </div>
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</center>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMB_KlWjEhAUjtxGgHkkbyLCGoKvH5UzU&libraries=places"
async defer></script>
</body>
</html>
